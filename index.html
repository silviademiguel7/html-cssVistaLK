<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Realizar transferencias y traspasos</title>
  </head>
  <body>
    <header class="container_title">
      <h1 class="title">Realizar transferencias y traspasos</h1>
    </header>
   
      <div class="wrapper">
        <main class="container-main">
            <div class="container-origen">
              <div class="container-origen_title">
                <div class="circle">1</div>
                <h2 class="title-origen">Origen</h2>
              </div>
              <div class="container-origen_main">
                <div class="origen-cuenta">
                    <div class="origen_main-iconoCuenta">
                        <img src="cuenta-operativa.svg" alt="icono de cuenta transferencia">
                      </div>
                      <div class="origen_main-cuenta">
                        <p class="main-cuenta_title">Cuenta trasferencias 2</p>
                        <p class="main-cuenta_number">ES30 3035004 91 0040690322</p>
                        <p class="main-cuenta_saldo"> <span class="textSaldo">Saldo</span> 135.161.05 euros</p>
                      </div>
                </div>
                <div class="container-origen_enlace">
                    <a href="" >Cambiar</a>
                </div>   
              </div>
            </div>
            <div class="container-destino">
                <div class="container-destino_title">
                    <div class="circle">2</div>
                    <h2 class="title-destino">Destino</h2>
                </div>
                <div class="container-destino_main">
                  <div class="conainerList-destino">
                    <ul class="list-destino">
                      <li class="list-destino_item">
                        <p class="destino_item-title">Tipo</p>
                        <p class="destino_item-info">Estatal</p>
                      </li>
                      <li class="list-destino_item">
                          <p class="destino_item-title">IBAN</p>
                          <p class="destino_item-info">ES60 1111 1111 11 111111111</p>
                      </li>
                      <li class="list-destino_item">
                          <p class="destino_item-title">Beneficiario</p>
                          <p class="destino_item-info">sdfjaeiofjasdio</p>
                      </li>
                    </ul>
                  </div>
                    <div class="container-destino_enlace">
                        <a href="" >Cambiar</a>
                    </div>
                </div>
            </div>
            <div class="container-datos">
                <div class="container-datos_title">
                    <div class="circle">3</div>
                    <h2 class="title-datos">Destino</h2>
                  </div>
                  <div class="container-datos_main"></div></div>
            </div>
        </main>
      </div>
  </body>
</html>
