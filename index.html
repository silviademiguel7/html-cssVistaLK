<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/ff7fcb0371.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    
    <title>Realizar transferencias y traspasos</title>
  </head>
  <body>
    <header class="container-header">
      <h1 class="header-title">Realizar transferencias y traspasos</h1>
    </header>
   
      <div class="wrapper">
        <main class="container-main">
            <div class="column">
              <div class="container-title">
                <div class="circle">1</div>
                <h2 class="title">Origen</h2>
              </div>
              <div class="container__origen-main">
                <div class="origen-main__datos">
                    <div class="origen-main__datos-iconoCuenta">
                        <img src="cuenta-operativa.svg" alt="icono de cuenta transferencia">
                      </div>
                      <div class="origen-main__datos-cuenta">
                        <p class="origen-main__datos-cuenta-title">Cuenta trasferencias 2</p>
                        <p class="origen-main__datos-cuenta-number">ES30 3035004 91 0040690322</p>
                        <p class="origen-main__datos-cuenta-saldo"><span class="datos-cuenta-saldo__textSaldo">Saldo</span> 135.161.05 euros</p>
                      </div>
                </div>
                <div class="origen-main__boton">
                    <a href="" >Cambiar</a>
                </div>   
              </div>
            </div>
            <div class="column">
                <div class="container-title">
                    <div class="circle">2</div>
                    <h2 class="title">Destino</h2>
                </div>
                <div class="destino-main__datos">
                  <div class="destino-main__datos-destino">
                    <div class="datos-destino">
                      <div class="datos-destino__item">
                        <p class="datos-destino__item-title">Tipo</p>
                        <p class="datos-destino__item-info">Estatal</p>
                      </div>
                      <div class="datos-destino__item">
                          <p class="datos-destino__item-title">IBAN</p>
                          <p class="datos-destino__item-info">ES60 1111 1111 11 111111111</p>
                      </div>
                      <div class="datos-destino__item">
                          <p class="datos-destino__item-title">Beneficiario</p>
                          <p class="datos-destino__item-info">sdfjaeiofjasdio</p>
                      </div>
                    </div>
                  </div>
                    <div class="destino-main__datos-enlace">
                        <a href="" >Cambiar</a>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="container-title">
                    <div class="circle">3</div>
                    <h2 class="title">Datos</h2>
                  </div>
                  <div class="datos-main__form">
                    <form action="" class="formulario-datos">
                      <div class="datos-main-importe">
                        <label for="importe" class="label">Importe</label>
                        <div class="datos-main-importe__input">
                          <input type="text" id="importe" class="datos-main-importe__input" /><i class="fas fa-euro-sign icono-euro"></i>
                        </div>
                      </div>
                      <div class="datos-main-periodicidad">
                        <label for="importe" class="label">Periodicidad</label>
                        <select id="periodicidad">
                          <option value="Hoy" selected>Hoy</option>
                        </select>
                      </div>
                      <div class="datos-main-horatransferencia">
                        <div class="datos-main-horatransferencia_label label">¿Cuando quieres que llegue la transferencia?
                          <div class="icono-informacion">i</div>
                        </div>
                        <div class="inputRadio" >
                          <input type="radio" value="" class="input-radio" name="r1" id="radio_style"/>
                          <label for="radio_style">Ahora mismmo (24 euros)</label>
                        </div>
                        <div class="inputRadio" >
                          <input type="radio" value=""  class="input-radio" name="r1" id="radio_style2"/> 
                          <label for="radio_style2"> Hoy, hacia las 18:00 (5 Euros)</label>
                        </div>
                        <div class="inputRadio" >
                          <input type="radio" value=""  class="input-radio" name="r1" id="radio_style3"/>
                          <label for="radio_style3">Mañana (3,50 Euros)</label> 
                        </div>
                      </div>
                      <div class="datos-main-conceptoCO">
                        <label for="conceptoCO" class="label">Concepto de la cuenta origen</label>
                        <textarea name="concepto" id="conceptoCO" cols="30" rows="3" class="textArea" >TRASPASO A 0010108698</textarea>
                      </div>
                      <div class="datos-main-conceptoCD">
                        <label for="conceptoCD" class="label">Concepto de la cuenta origen</label>
                        <textarea name="concepto" id="conceptoCD" cols="30" rows="3" class="textArea" maxlength="35">TRASPASO DE 00401690322</textarea>
                      </div>
                      <div class="datos-main-btn-submit-div">
                        <input type="submit" class="btn-submit" value="Continuar">
                      </div>
                    </form>
                  </div>
            </div>
        </main>
      </div>
      <script src="https://kit.fontawesome.com/3a06b1c9f7.js" crossorigin="anonymous"></script>
  </body>
</html>
